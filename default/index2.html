<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="m-widget4 m-widget4--progress">
            <div class="m-widget4__item" id="itemreservachat_@item.Id">
                <div class="m-widget4__img m-widget4__img--pic">
                    <img src="@item.Foto" alt="">
                </div>
                <div class="m-widget4__info">
                    <span class="m-widget4__title">
                        @item.Nombre
                    </span>
                    <br>
                    <span class="m-widget4__sub">
                        #@item.Id
                    </span>
                </div>
                <div class="m-widget4__info">
                    <span class="m-widget4__title">
                        @item.Turno
                    </span>
                    <br>
                    <span class="m-widget4__sub">
                        @item.Horario
                    </span>
                </div>
                <div class="m-widget4__ext">
                    <input class="inputChatReservas" type="radio" id="idReservaChat" name="idReservaChat" value="@item.Id" onchange="CambiarBorderChat();">
                </div>
            </div>
    </div>



</body>
<script>
function CambiarBorderChat() {
    $('.m-widget4__item').each(function () {
    $(this).removeClass("bordeChatSeleccionado");
});
    $("#itemreservachat_" + $("input[name='idReservaChat']:checked").val()).addClass("bordeChatSeleccionado");
}
</script>
</html>
